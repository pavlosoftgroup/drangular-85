<div [@focusPanel]="state" class="wrap-lightbox">
    <button mat-mini-fab class="close" (click)="closeZoom()"><mat-icon>&#xE5CD;</mat-icon></button>
    <div class="content valign-wrapper" #contentwrap>
        <button mat-mini-fab class="nav left" (click)="prev()" [disabled]="index == 0"><mat-icon>&#xE314;</mat-icon></button>
        <button mat-mini-fab class="nav right" (click)="next()" [disabled]="index == (arrayProduct.length - 1)"><mat-icon>&#xE315;</mat-icon></button>
        <div *ngIf="loadingState" class="spinner"><mat-spinner diameter="50" strokeWidth="5"></mat-spinner></div>
        <div *ngIf="product" class="wrap-img">
            <img [src]="product.image" [alt]="product.productName" />
        </div>
    </div>    
    <div *ngIf="product" class="description">
        <div class="content">
            <h6 class="title">{{product.productName}}</h6>
        </div>
    </div>
</div>
