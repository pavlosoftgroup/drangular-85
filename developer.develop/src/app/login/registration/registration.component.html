<!-- Head Section -->
<div class="head-section bg">
    <div class="container">
        <div class="center-align">
            <h2>Sign Up</h2>
        </div>
    </div>
</div>

<div class="container-page">
    <div class="box-page">
        <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
        <mat-card class="registration-card">
            <mat-card-content>
                <!-- Start Form -->
                <form #formReg="ngForm" (ngSubmit)="onSubmit(formReg)">
                    <div class="row">
                        <div class="col m12 s12">
                            <!--<div *ngIf="errorRegMessage" class="error red">Incorect usermame or password!</div>-->
                            <mat-form-field class="midle-lgt">
                                <input matInput about=""
                                       type="text"
                                       placeholder="Email"
                                       value=""
                                       name="email"
                                       [(ngModel)]="email"
                                       #emailReg="ngModel"
                                       required
                                       email>
                            </mat-form-field>
                            <small class="error" *ngIf="emailReg.errors?.required && emailReg.touched">required error
                            </small>
                            <small class="error" *ngIf="emailReg.errors?.required && emailReg.dirty">required error
                            </small>
                             <small class="error" *ngIf="emailReg.errors?.email && emailReg.dirty">email not valid
                            </small>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col m12 s12">
                            <mat-form-field class="midle-lgt">
                                <input matInput
                                       type="password"
                                       placeholder="Password"
                                       value=""
                                       name="pass"
                                       [(ngModel)]="pass"
                                       #passReg="ngModel"
                                       required
                                       pass>
                            </mat-form-field>

                            <small class="error" *ngIf="passReg.errors?.required && passReg.touched">required error
                            </small>
                            <small class="error" *ngIf="passReg.errors?.required && passReg.dirty">required error
                            </small>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col m12 s12">
                            <mat-form-field class="midle-lgt">
                                <input matInput
                                       type="password"
                                       placeholder="Confirm password"
                                       value=""
                                       name="pass2"
                                       [(ngModel)]="pass2"
                                       #pass2Reg="ngModel"
                                       required
                                       pass>
                            </mat-form-field>
                            <small class="error" *ngIf="passReg.value != pass2Reg.value">Passwords do not match
                            </small>
                            <small class="error" *ngIf="pass2Reg.errors?.required && pass2Reg.touched">required error
                            </small>
                            <small class="error" *ngIf="pass2Reg.errors?.required && pass2Reg.dirty">required error
                            </small>
                        </div>

                    </div>


                    <div class="clearfix"></div>
                    <div class="row margin-top20">
                        <div class="col l12 push-l6 s12">
                            <button [disabled]="formReg.invalid || touched" type="submit" mat-button
                                    class="btn btn-primary margin-bottom10">
                                <span *ngIf="nottouched">Registration</span>
                                <span *ngIf="touched">Loading...</span>
                            </button>
                        </div>
                        <!--<div class="col l6 pull-l6 s12">-->
                            <!--<a mat-button routerLink="/home" class="btn btn-default">Back To Home</a>-->
                        <!--</div>-->
                    </div>

                    <div class="clearfix"></div>
                    <div class="row margin-top10">
                        <div class="col s4 l4">
                            <a routerLink="/user/login" class="btn btn-default">Sign In</a>
                        </div>
                        <div class="col s8 l8 right-align">
                            <a routerLink="/user/forgot" class="btn btn-default">Forgot your password?</a>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
